<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returns Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Lucide icons will be loaded dynamically */
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Simple icon components to replace lucide-react
        const Calendar = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const TrendingUp = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>;
        const Package = () => <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>;
        const AlertCircle = () => <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>;

        function ReturnsDashboard() {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [filteredData, setFilteredData] = useState([]);
            const [showSummary, setShowSummary] = useState(false);
            const [issueSummary, setIssueSummary] = useState({});

            const SHEET_ID = '1i2gM9ocy1-cftQCPQPRaVmuc5E8lGWMq';
            const SHEET_GID = '1032288076';

            useEffect(() => {
                fetchData();
            }, []);

            const fetchData = async () => {
                try {
                    setLoading(true);
                    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${SHEET_GID}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error('Failed to fetch data from Google Sheets');
                    }
                    
                    const csvText = await response.text();
                    const rows = csvText.split('\n').map(row => {
                        // Simple CSV parsing - split by comma and handle quotes
                        return row.split(',').map(cell => {
                            // Remove quotes if present
                            return cell.replace(/^"|"$/g, '').trim();
                        });
                    }).filter(row => row.length > 1); // Filter out empty rows
                    
                    const processedData = rows.slice(1).map((row, index) => ({
                        id: index,
                        date: row[0] || '',
                        issue: row[8] || ''
                    })).filter(item => item.date);
                    
                    setData(processedData);
                    setFilteredData(processedData);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const parseDate = (dateStr) => {
                if (!dateStr) return null;
                const formats = [
                    /^(\d{1,2})\/(\d{1,2})\/(\d{4})$/,
                    /^(\d{1,2})-(\d{1,2})-(\d{4})$/,
                    /^(\d{4})-(\d{1,2})-(\d{1,2})$/
                ];
                
                for (let format of formats) {
                    const match = dateStr.match(format);
                    if (match) {
                        if (match[0].startsWith('20')) {
                            return new Date(match[1], match[2] - 1, match[3]);
                        } else {
                            return new Date(match[3], match[1] - 1, match[2]);
                        }
                    }
                }
                
                const parsed = new Date(dateStr);
                return isNaN(parsed.getTime()) ? null : parsed;
            };

            const filterByDateRange = () => {
                if (!startDate || !endDate) {
                    alert('Please select both start and end dates');
                    return;
                }

                const start = new Date(startDate);
                const end = new Date(endDate);
                // Set end date to end of day to include same day records
                end.setHours(23, 59, 59, 999);
                
                const filtered = data.filter(item => {
                    const itemDate = parseDate(item.date);
                    if (!itemDate) return false;
                    return itemDate >= start && itemDate <= end;
                });

                setFilteredData(filtered);
                setShowSummary(false);
            };

            const generateIssueSummary = () => {
                const summary = {};
                
                filteredData.forEach(item => {
                    if (item.issue && item.issue.trim()) {
                        const issues = item.issue.split(/[,;.\n]/).map(i => i.trim()).filter(i => i);
                        
                        issues.forEach(issue => {
                            const normalized = issue.toLowerCase();
                            if (normalized) {
                                if (summary[normalized]) {
                                    summary[normalized].count++;
                                    summary[normalized].original = issue;
                                } else {
                                    summary[normalized] = { count: 1, original: issue };
                                }
                            }
                        });
                    }
                });

                setIssueSummary(summary);
                setShowSummary(true);
            };

            const resetFilter = () => {
                setStartDate('');
                setEndDate('');
                setFilteredData(data);
                setShowSummary(false);
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600 text-lg">Loading returns data...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 max-w-md">
                            <AlertCircle />
                            <h2 className="text-2xl font-bold text-gray-800 mb-2 text-center">Error Loading Data</h2>
                            <p className="text-gray-600 text-center">{error}</p>
                            <button 
                                onClick={fetchData}
                                className="mt-6 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition"
                            >
                                Retry
                            </button>
                        </div>
                    </div>
                );
            }

            const sortedIssues = Object.entries(issueSummary)
                .sort((a, b) => b[1].count - a[1].count);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2">Customer Returns Dashboard</h1>
                                    <p className="text-gray-600">Analyze return patterns and issues</p>
                                </div>
                                <Package />
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center mb-4">
                                <Calendar />
                                <h2 className="text-2xl font-bold text-gray-800 ml-2">Date Range Filter</h2>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                                    <input
                                        type="date"
                                        value={startDate}
                                        onChange={(e) => setStartDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                                    <input
                                        type="date"
                                        value={endDate}
                                        onChange={(e) => setEndDate(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                </div>
                                
                                <div className="flex items-end">
                                    <button
                                        onClick={filterByDateRange}
                                        className="w-full bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition font-medium"
                                    >
                                        Apply Filter
                                    </button>
                                </div>
                                
                                <div className="flex items-end">
                                    <button
                                        onClick={resetFilter}
                                        className="w-full bg-gray-500 text-white py-2 px-6 rounded-lg hover:bg-gray-600 transition font-medium"
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>

                            <div className="mt-4 flex items-center justify-between">
                                <p className="text-gray-600">
                                    Showing <span className="font-bold text-indigo-600">{filteredData.length}</span> of {data.length} returns
                                </p>
                                
                                {filteredData.length > 0 && (
                                    <button
                                        onClick={generateIssueSummary}
                                        className="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition font-medium flex items-center"
                                    >
                                        <TrendingUp />
                                        <span className="ml-2">Generate Issue Summary</span>
                                    </button>
                                )}
                            </div>
                        </div>

                        {showSummary && (
                            <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Issue Summary</h2>
                                
                                {sortedIssues.length === 0 ? (
                                    <p className="text-gray-600 text-center py-8">No issues found in selected date range</p>
                                ) : (
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {sortedIssues.map(([key, value]) => (
                                            <div key={key} className="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-4 border border-indigo-200">
                                                <div className="flex items-start justify-between">
                                                    <p className="text-gray-800 font-medium flex-1 pr-2">{value.original}</p>
                                                    <span className="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm font-bold">
                                                        {value.count}
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-gray-700">
                                        <strong>Total Unique Issues:</strong> {sortedIssues.length} | 
                                        <strong className="ml-4">Total Returns in Range:</strong> {filteredData.length}
                                    </p>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Returns Details</h2>
                            
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="bg-indigo-50">
                                            <th className="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                                Date
                                            </th>
                                            <th className="px-6 py-3 text-left text-sm font-bold text-gray-700 uppercase tracking-wider">
                                                Issue Description
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-200">
                                        {filteredData.map((item, index) => (
                                            <tr key={item.id} className={index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}>
                                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                                    {item.date}
                                                </td>
                                                <td className="px-6 py-4 text-sm text-gray-700">
                                                    {item.issue || <span className="text-gray-400 italic">No issue reported</span>}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                                
                                {filteredData.length === 0 && (
                                    <div className="text-center py-12">
                                        <Package />
                                        <p className="text-gray-500 text-lg mt-4">No returns found for selected date range</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReturnsDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
